<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="reset.css" />
    <title>Sketch</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="title">
        <h1>SketchPad</h1>
      </div>
      <div class="content">
        <div class="board"></div>
        <div class="buttons">
          <button onclick="changeColor('black')">Black</button>
          <button onclick="changeColor('rainbow')">Rainbow</button>
          <button onclick="changeColor('white')">Eraser</button>
          <button onclick="clearBoard()">Clear</button>
        </div>
        <div id="sizeValue" class="size-value">16 x 16</div>
        <div class="textinput">
          <input
            type="range"
            min="10"
            max="100"
            placeholder="Size of Board"
            value="16"
            onchange="changeSize(this.value)"
          />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
